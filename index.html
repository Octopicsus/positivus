<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Positivus | Landing Page</title>
</head>

<body>

    <header>
        <div class="header__wrapper">
            <img src="/img/brand_logo.svg" alt="logo">
            <nav>
                <ul class="header__menu">
                    <li><a href="">About us</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Use Cases</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Request a quote</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="brand__message">
            <div class="brand__message__wrapper">
                <aside class="brand__message__descr">
                    <h1>Navigating the digital landscape for success</h1>
                    <img src="/img/hello_Illustration.svg" alt="brandMessage">
                    <section>Our digital marketing agency helps businesses grow and succeed online through a range of
                        services including SEO, PPC, social media marketing, and content creation.</section>
                    <button>Book a consultation</button>
                </aside>
                <img src="/img/hello_Illustration.svg" alt="brandMessage">
            </div>
        </div>
        <div class="partners">
            <div class="partners__wrapper">
                <img src="/img/amazon_logo.svg" alt="amazon logo">
                <img src="/img/dribble_logo.svg" alt="dribble logo">
                <img src="/img/hubspot_logo.svg" alt="hubspot logo">
                <img src="/img/notion_logo.svg" alt="notion logo">
                <img src="/img/netflix_logo.svg" alt="netflix logo">
                <img src="/img/zoom_logo.svg" alt="zoom logo">
            </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
